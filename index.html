<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" type="text/css" />
    <title>Almuerzi web</title>
</head>

<body>
    <div id="app"></div>

    <template id='login-view'>
        <div class="form-main">
            <p class="form-title">Login</p>
            <form id="login-form" class="login-form">
                <div>
                    <p>Username:</p>
                    <input id="email" placeholder="User email"/>
                </div>
                <div>
                    <p>Password:</p>
                    <input id="password" type="password" placeholder="Password"/>
                </div>
                <div>
                    <button class="btn block">Send</button>
                </div>
            </form>
        </div>
    </template>

    <template id="orders-view">
        <div id="meals">
            <ul id="meals-list">
                <p>Cargando...</p>
            </ul>
            <form id="order">
                <input id="meals-id" type="hidden" />
                <button id="submit" disabled>Send</button>
            </form>
        </div>
        <div>
            <ul id="orders">
                <p>Cargando...</p>
            </ul>
        </div>
    </template>
<script src="main.js"></script>
</body>

    

</html>
